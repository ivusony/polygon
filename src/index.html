<body>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            var gradiste = { lat: 45.53, lng: 20.01 };

            var map = new google.maps.Map(
                document.getElementById('map'), 
                { 
                    zoom: 10, 
                    center: gradiste 
                }
            );

            // // // The marker, positioned at Gradiste
            // var bgd = new google.maps.Marker({ position: gradiste, map: map });


             var polygon_paths = [
                [
                     { lat: 45.52678895484113, lng: 19.990212167006586 },
                     { lat: 45.520414718863094, lng: 19.97939750025854 },
                     { lat: 45.5117542224206, lng: 19.990555489760492 },
                     { lat: 45.519211951839594, lng: 20.0073783047019 },
                     { lat: 45.52678895484113, lng: 19.990212167006586 }
                ]
             ];

             
          

            draw_polygons(polygon_paths, map)

            add_polygon_path({
                map : map
            });


           
            
            
        }
    </script>
